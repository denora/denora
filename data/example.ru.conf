/*
 * Блок-пример:
 * 
 *     название_блока {
 *         опция значение;        # Опция с одним, тектовым значением
 *         опция 123;             # Опция с одним, числовым значением
 *         опция "hello world";   # Опция со строковым значением
 *         тег;                   # Пример тега (теги без значений)
 *         "will code for food";  # Пример строки
 *     };
 * 
 * Если вы желаете разделить свой конфигурационный файл на несколько
 * отдельных файлов (например по блокам, вынести, к примеру, блоки
 * admin отдельно и т. д.), вы можете использовать параметр include:
 *
 *     include путь/до/файла.conf;
 *
 * В описании к каждой опции, указывается степень критичности ее использования
 * для работы сервисов статистики:
 *
 * [НЕОБХОДИМО]
 *    Указывает на то, что установка данной опции необходима,
 *    иначе, сервисы статистики попросту не запустятся.
 *
 * [РЕКОМЕНДУЕМО]
 *    Указывает на то, что установка данной опции рекомендуема,
 *    иначе, могут возникнуть нежелательные последствия.
 *
 * [ПО ЖЕЛАНИЮ]
 *    Указывает на то, что установка или отсутствие данной опции не критично.
 *    Если она удалена из конфига, будет считаться, что она выключена. Если же
 *    по каким-то причинам это не так, обратитесь к документации по сервисам.
 *
 * ПРИМЕЧАНИЕ: каждый блок указывается лишь один раз. Если блок допустимо указывать
 *             несколько раз и с разными параметрами, упоминание об этом см. в
 *             комментарии к блоку.
 */


###########################################################################
# Connect [НЕОБХОДИМО]
#   Блок содержит данные, которые Denora использует для
#   подключения к uplink-серверу.
#
# Обязательные опции:
#  hostname    - Адрес удаленного сервера.
#                В качестве адреса можно использовать как обычный
#                интернет-хост сервера, так и его IP-адрес.
#                Данное значение можно обойти, используя параметр
#                "-remote" в командной строке при запуске сервисов.
#  port        - Порт удаленного сервера для через который и будет
#                осуществленно соединение.
#                В качестве значения должно быть указано целое,
#                положительное число от 1 и до 65535
#  passwd      - Пароль для соединения с сервером.
#                Если вы указываете пароль, который содержит пробелы,
#                обязательно заключите его в двойные кавычки!
#                Данное значение можно обойти, используя параметр
#                "-remote" в командной строке при запуске сервисов.
#  protocol    - Модуль IRCd-протокола, который сервисы будут использовать
#                для линка с IRCD.
#                Доступны следующие протокольные модули:
#                  Asuka IRCu          : asuka
#                  Bahamut 1.4 и 1.8   : bahamut
#                  Charybdis 1.0       : charybdis
#                  Hybrid 7.0          : hybrid
#                  Hyperion/DancerIRCD : hyperion
#                  inspircd 1.1        : inspircd11
#                  ircu 2.10.11+       : ircu
#                  Nefarious IRCu      : nefarious
#                  ngIRCD 0.9.1 IRCD   : ngircd
#                  Plexus 3            : plexus3
#                  Ratbox 2.0          : ratbox
#                  ScaryNet 2.10.11.x  : scarynet
#                  SolidIRCD           : solidircd
#                  Ultimate 3.0        : ultimate3
#                  Unreal 3.2          : unreal32
#
# Необязательные опции::
#  bindhost    - IP-адрес откуда сервисы будут производить соединение
#                Настройка привязки локального адреса и порта перед тем,
#                как установить соединение с удаленным сервером. Данная
#                опция может быть полезна, если, сервер (на котором запущены
#                сервисы) имеет несколько IP-адресов. Если значение не указано,
#                сервисы позволят выбрать хост операционной системе сервера.
#  bindport    - номер порта, с которого будет производиться соединение
#                Если значение не указано, сервисы позволят операционной
#                системе сервера выбрать локальный порт для подключения.
#  quitprefix  - Префикс Quit-сообщения, используемый в вашей сети/на вашем сервере
#                Данная опция используется сервисами для того, что бы отловить
#                "нестандартные" quit-уведомления, например, локальные KILL'ы,
#                для которых в некоторых IRCD не присвоено специального
#                KILL-уведомления. (для примера: Unreal32)
#                Частые префиксы:
#                  Asuka IRCu       : "Quit"
#                  Bahamut 1.8.x    : "Quit:"
#                  InspIRCd 1.1.x   : "Quit:"
#                  ircu 2.10.11+    : "Quit"
#                  Nefarious IRCu   : "Quit"
#                  UnrealIRCd 3.2.x : "Quit:"

connect {
    // Обязательные опции:
    hostname    localhost;
    port        8067;
    passwd      "mypass";
    protocol    unreal32;

    // Необязательные опции:
    #bindhost    nowhere;
    #bindport    0;
    #quitprefix  "Quit:";
};

###########################################################################
# Identity [НЕОБХОДИМО]
#   "Персональная" информация сервисов статистики.
#
# Обязательные опции:
#  name        - Имя сервера, которое будут использовать сервисы статистики
#                Указывает на то, как будет называться сервер, который будут
#                использовать сервисы статистики для линка с вашим хабом сети/
#                сервером чата (не путать с адресом uplink-сервера для линка!)
#                Данное значение можно обойти, используя параметр
#                "-name" в командной строке при запуске сервисов.
#  desc        - Описание сервера статистики
#                Позволяет указать описание сервера статистики, которое будет
#                показано в WHOIS-запросах и аналогичных с ним.
#                Данное значение можно обойти, используя параметр
#                "-desc" в командной строке при запуске сервисов.
#  user        - Идент и хост, которые будут использоваться в качестве
#                хостмаски для псевдоклиента
#                Значение опции должно быть в формате идент@хост.
#                Данное значение можно обойти, используя параметр
#                "-host" в командной строке при запуске сервисов.
#  language    - Язык сервисов статистики по-умолчанию.
#                Список поддерживаемых языков на данный момент:
#                  English : 1
#                  Spanish : 2
#                  German  : 3
#                  French  : 4
#                  Dutch   : 5
#                  Italian : 6
#                За информацией о том, как перевести справочную
#                систему Denora на свой язык, обратитесь к файлу README.

identity {
    // обязательные опции:
    name        "stats.localhost.net";
    desc        "Statistics for IRC Networks";
    user        "stats@localhost.net";
    language    1;
};

###########################################################################
# StatServ [НЕОБХОДИМО]
#   Позволяет указать ник и "реальное имя" для псевдоклиента статистики.
#
# Обязательные опции:
#  nick        - Ник псевдоклиента (бота)
#                Позволяет указать ник, который будет использован псевдоклиентом
#  real        - "Реальное имя" псевдоклиента (бота)
#                Позволяет указать "реальное имя", который будет использовано
#                псевдоклиентом
#
# Необязательные опции:
#  aliasnick   - Алиас для ника бота
#                Указывает альтернативный ник (своеобразный алиас) для псевдоклиента.
#                При использовании команды /msg aliasnick команда, запрос будет
#                перенаправлен на соответствующий "nick", и ответит уже "nick".
#                Данная опция очень полезна при смене сервисов статистики сети,
#                когда, например, предыдущий бот предыдущих сервисов статистики
#                звался StatsManager и т. п.
#  aliasreal   - Альяс для "реального имени" бота
#                Аналогично параметру aliasnick, используется только в WHOIS-запросах.
#  autoop      - Указывает на то, что при заходе на какой-либо канал, бот будет
#                автоматически получать какой-либо статус (см. опцию ниже)
#  automode    - режим автостатуса
#                Позволяет указать, какие именно статусы будет получать бот при
#                заходе на канал (при условии, что указана опция autoop).
#                Значение по-умолчанию: +o 
#  partonempty - если данная опция указана, бот будет автоматически покидать
#                пустые/опустевшие каналы

statserv {
    // обязательные опции:
    nick        "StatServ";
    real        "Stats Server";

    // необязательные опции:
    #aliasnick   "StatServ2";
    #aliasreal   "Stats Server Forwarder";
    #autoop;
    #automode    "+ov";
    #partonempty;
};

###########################################################################
# Filenames [НЕОБХОДИМО]
#   ПРИМЕЧАНИЕ: по-умолчанию, все файлы баз данных хранятся в директории data/
#
# Обязательные опции:
#  pid         - Файл, который содержит ID процесса сервисов
#  motd        - Имя файла, содержашего текст MOTD сервера сервисов
#  channeldb   - БД c информацией о каналах (простой текст)
#  ctcpdb      - БД c информацией о CTCP-ответах (простой текст)
#  serverdb    - БД c информацией о серверах сети (простой текст)
#  chanstatsdb - БД cо статистической информацией каналов (простой текст)
#  tlddb       - БД cо статистической информацией о TLD (простой текст)
#  excludedb   - БД c информацией об исключениях из статистики (простой текст)
#  statsdb     - БД c общей сетевой статистической информацией (простой текст)
#  admindb     - БД c информацией об Администраторах Статистики (простой текст)
#
# Необязательные опции:
#  htmlfile    - путь, куда будет сохранен сгенерированный HTML-файл
#                Если опция указана, сервисы статистики будут генерировать
#                HTML-файл со статистической информацией сети.
#                Обязательно заключите указываемый путь в кавычки!

filenames {
    // обязательные опции:
    pid         stats.pid;
    motd        stats.motd;
    channeldb   chan.db;
    ctcpdb      ctcp.db;
    serverdb    server.db;
    chanstatsdb ChannelStats.db;
    tlddb       tld.db;
    excludedb   exclude.db;
    statsdb     stats.db;
    admindb     admin.db;

    // необязательные опции:
    #htmlfile    "/home/denora/denora.html";
};

###########################################################################
# Backup [РЕКОМЕНДУЕМО]
#   Позволяет указать когда и как часто Denora будет делать копии БД.
#
# Обязательные опции:
#  keepbackups - Активирует систему бекапов
#  freq        - Период бекапов БД (как часто)
#  keepfor     - Время хранения копий БД

backup {
    // обязательные опции:
    keepbackups;
    freq         1d;
    keepfor      7d;
};

###########################################################################
# Netinfo [НЕОБХОДИМО]
#   Блок позволяет указать различную информацию о сети и ее настройках.
#
# Обязательные опции:
#  name             - Имя вашей сети.
#
# Необязательные опции:
#  numeric          - ID-numeric сервера статистики
#                     Позволяет указать нумерик сервера статистики.
#                     Данная опция необходима, если IRCD вашей сети
#                     требуют указания значения нумерика для линковки.
#                     Для дополнительной информации, обратитесь к
#                     документации вашего IRCD.
#  nickchar         - Указывает набор символов, допустимый в никах пользователей.
#                     Указывать данную опцию стоит только в том случае, если
#                     вы используете UnrealIRCD. Для дополнительной информации,
#                     обратитесь к документации вашего IRCD.
#  hiddenprefix     - Префикс, использующйися в скрытых хостмасках P10-based ирк-серверов.
#  hiddensuffix     - Суффикс, использующйися в скрытых хостмасках P10-based ирк-серверов.
#  ctcpusers        - Посылать CTCP-запросы о версиях IRC-клиентов пользователей.
#                     Данная опция заставить сервисного бота посылать CTCP-запросы VERSION
#                     всем пользователям, подключающимся к вашей сети/серверу.
#  ctcpeob          - Отключение CTCP-запросов во время burst-периода.
#                     Данная опция полезна, если вы часто перезапускаете сервисы статистики,
#                     или в вашей сети достаточно часто происходят сплиты. Во время таких
#                     периодов, бот сбора статистики не будет лишний раз посылать CTCP-запросы
#                     пользователям, дабы не бепокоить их. Опция актуальна лишь в том случае,
#                     если указана опция "ctcpusers".
#  nonicktracking   - Отключает систему отслеживания ников (nick-tracking).
#                     Данная опция позволит вам отключить систему слежения
#                     за сменой ников пользователей. Директива пригодится вам 
#                     в том случае, если вы хотите снизить нагрузку при работе
#                     с SQL-базой данных.
#  largenet         - Отключает все дополнительные режимы сбора статистики.
#                     Если вы планируете использовать сервисы в ОЧЕНЬ большой сети,
#                     и вам нужно снизить нагрузку на канал при работе с _удаленной_
#                     SQL БД, включите эту опцию. Она автоматически отключит сбор
#                     следующих статистических данных: nick tracking, канальную
#                     статистику, резолвинг хостов, сбор tld-данных, сбор CTCP-данных,
#                     алиасы для псевдоклиента, запрос MOTD сервера статистики,
#                     серверные баны, сбор инф. о канальных банах, сбор. инф. об
#                     uptime'е серверов и версий их IRCD.
#                     Используйте данную опцию только в том случае, если вы
#                     _действительно_ в ней нуждаетесь.
#  ustatsregistered - Активирует систему слежения только для зарегистрированных
#                     пользователей. Это значит, что бот будет обращать внимание
#                     только на зарегистрированных и проидентифицировавшихся на
#                     сервисах сети пользователей (с режимом +r). Это поможет
#                     снизить процент "фальшивых" данных в канальной статистике
#                     для зарегистрированных пользователей.
#  sphtml           - Скрывает каналы с режимами +s/+p в статистистических данных
#                     HTML-файла. Действие данной опции распространяется только
#                     на генерацию HTML-отчета, но не на SQL-данные. Если вы желаете
#                     скрыть статистические данные каналов с этими режимами из SQL
#                     БД, используйте соответсвующий формат запроса данных в ваших скриптах.
#  excludeserv      - Позволяет исключить ведение статистики для всех пользователей
#                     с указанного сервера. Действие данной опции распространяется только
#                     на генерацию HTML-отчета, но не на SQL-данные. Если вы желаете
#                     скрыть статистические данные каналов с этими режимами из SQL
#                     БД, используйте соответсвующий формат запроса данных в ваших скриптах.
#  statspage        - URL-адрес вашей странички со статистическими данными
#                     (адрес HTML-файла в WEB). Здесь вы можете указать веб-адрес
#                     сайта/страницы, которые содержат статистическую информацию.
#                     Данный адрес будет показан в информации, выводимой по команде STATS.

netinfo {
    // обязательные опции:
    name        "LocalNet";

    // необязательные опции:
    #numeric     "22";
    #nickchar    "latin1";
    #hiddenprefix "";
    #hiddensuffix ".users.mynet.tld"; 
    #ctcpusers;
    #ctcpeob;
    #nonicktracking;
    #largenet;
    #ustatsregistered;
    #sphtml;
    #excludeserv "services.yournet.net";
    #statspage "http://www.yoururlhere.net/stats.html";
};

###########################################################################
# Timeout [НЕОБХОДИМО]
#   Указывает различные периоды по времени, между основными операциями Denora
#
# Примечание: таймаут-значения не являются абсолютными значениями периода проверки
# таймаут-списка: сам период может быть настолько же большим, насколько большим
# будет значение опции read во время периодов бездействия.
#
# Обязательные опции:
#  read        - Период чтения данных сети.
#  warning     - Интервал между сообщениями о программных ошибках.
#                Указывает промежуток времени между сообщениями о
#                программных ошибках посредством WALLOPS/GLOBOPS.
#  update      - Период между сохранением всех основных данных на диск.
#  htmlupdate  - Период между последовательной генерацией HTML-отчета.
#  pingfreq    - Период между пинг-запросами серверов сети на наличие задержек (лага).
#  uptimefreq  - Период между запросами данных об аптайме серверов сети.
#  sqlfreq     - Период между проверкой на наличие соединения с SQL БД.
#  clearinactive     - Указывает время хранения данных неактивных пользователей,
#                      по истечении которого они (данные) - удаляются.
#  clearchaninactive - Указывает время хранения данных неактивных каналов,
#                      по истечении которого они (данные) - удаляются.
#  usercache   - Как долго будут храниться данные о пользователях в соответствующей таблице.
#                Учитывая тот факт, что пользователи могут подключаться/отключаться
#                весьма часто, имеет смысл установить данное значение как можно ниже,
#                например в 2 дня, что позволит избежать переполнения таблицы большим
#                кол-во данных. Однако, стоит заметить, что если вы используете какое-либо
#                приложение/скрипт/модуль, работа которых зависит от этих данных, стоит
#                увеличить это значение, например, до 30 дней.
#  userfreq    - Как часто (в секундах) будет производится проверка на "устаревших"
#                пользователей.
#                Рекомендованное значение для данной опции - 10 секунд, однако,
#                если ваша система достаточно производительна и располагает неплохим
#                количеством ресурсов, вы можете указать и гораздо меньшее значение,
#                например в 1 секунду. Установка в 0 не рекомендуется, так как в этом
#                случае проверки будут происходить очень часто, что, скорее всего,
#                сильно замедлит работу ваших сервисов и сделает их практически бесполезными.
#  servercache - Как долго будут храниться данные о серверах в соответствующей таблице.
#                Значение в одну неделю (7 дней) будет оптимальным, если
#                сплиты между серверами вашей сети не такое уж и частое явление.
#                Cтоит заметить, что если вы используете какое-либо
#                приложение/скрипт/модуль работа которых зависит от этих данных,
#                стоит увеличить это значение, например до 30 дней.
#  serverfreq  - Как часто (в секундах) будет производится проверка на устаревшие
#                данные о серверах сети.
#                Рекомендованное значение для данной опции - 10 секунд, однако,
#                если ваша система достаточно производительна и располагает неплохим
#                количеством ресурсов, вы можете указать и гораздо меньшее значение,
#                например в 1 секунду. Установка в 0 не рекомендуется, так как в этом
#                случае проверки будут происходить очень часто, что, скорее всего,
#                сильно замедлит работу ваших сервисов и сделает их практически бесполезными.

timeout {
    // обязательные опции:
    read        5s;
    warning     4h;
    update      2m;
    htmlupdate  2m;
    pingfreq    2m;
    uptimefreq  1d;
    sqlfreq     5m;
    clearinactive 30d;
    clearchaninactive 30d;
    usercache   2d;
    userfreq    10s;
    servercache 7d;
    serverfreq  5s;
};

###########################################################################
# Options [ПО ЖЕЛАНИЮ]
#   Конфигурация различных опций сервисов статистики.
#
# Обязательные опции:
#  keeplogs    - Как долго (в днях) будут храниться логи.
#                Указывает количество дней хранения логов. Если значение
#                не указано, или установлено в 0, логи будут храниться
#                вечно. ПРИМЕЧАНИЕ: Сервисы должны быть запущены как
#                минимум 24 часа, что бы данная возможность вступила в действие. 
#  logchan     - "Сервисный" канал сервисов статистики.
#                Если значение указано, сервисы будут выводить лог событий на
#                данный канал. ВАЖНО: убедитесь, что у простых пользователей
#                нет доступа на данный канал, так как сервисы будут посылать
#                на него достаточно важную информацию.
#  dumpcore    - Дамп памяти ядра при критической ошибке segmentation fault.
#                Установка данной опции заставит Denora сбрасывать дамп памяти
#                ядра при segmentation fault. Данная опция не нужна в принципе,
#                однако, если работа Denora в вашей сети приводит к вылету
#                сервисов и вы хотите послать отчет об ошибке, активируйте
#                данную опцию. Наличие дампа ядра будет весьма кстати.
#  hidestatso  - Ограничивает доступ к "stats o" запросам относительно сервера
#                статистики до IRC-операторов
#  tokens      - Заставляет сервисы использовать в вашей сети систему TOKEN'ов,
#                вместо обычных команд
#                Активируйте данную опцию только в том случае, если IRCD-серверы
#                вашей сети поддерживают систему токенов. Это позволит вам сохранить
#                изрядную долю пропускной способности канала.
#  ts6         - Позволяет использовать совместимый TS6-протокол для тех IRCD,
#                которые его поддерживают.
#  chanstatsdef - Значение FANTASY-режима для всех каналов сети по-умолчанию:
#                   off = выключен
#                   on  = включен
#                   notice = включен, но данные будут выводиться посредством нотиса
#  smiley      - Список смайлов, по которым будет рассчитываться такой параметр
#                пользовательской статистики как "количество смайлов"
#  hideuline   - скрывает данные об u-line серверах из hmtl/xml-отчетов
#  nologs      - используйте данную опцию, что запретить Denora вести логи ВООБЩЕ
#  trigger     - префикс для публичных fantasy-команд на канале
#  jupemaster  - название сервера, от которого происходят jupe'ы других серверов.
#                Обычно это сервер сервисов сети. Данная опция необходима, что бы
#                игнорировать поддельные сервера, созданые сервисами сети при jupe.

options {
    // обязательные опции:
    keeplogs     7;
    #logchan      "#denora";
    #dumpcore;
    #hidestatso;
    #tokens;
    #ts6;
    #chanstatsdef "off";
    #smiley " :) ;) :-) ;-) ^_^ :-D :D :-P :P =) ;D :p ";
    #hideuline;
    #nologs;
    #trigger "!";
    #jupemaster "services.your.net";
};

###########################################################################
# Admin [РЕКОМЕНДУЕМО]
#  Блок, который позволяет назначить config-defined Адмнистраторов Статистики
#  Вы можете указать несколько блоков.
#
#  ПРИМЕЧАНИЕ: вне зависимости от того, есть ли для пользователя аккаунт на
#  сервисах статистики или нет, для идентификации на них, он должен иметь
#  статус IRC-оператора.
#
# Обязательные опции:
#  name        - Имя аккаунта (логин)
#  passwd      - Пароль аккаунта
#  hostname    - Хостмаска пользователя
#
# Необязательные опции:
#  language    - язык сервисов статистики для данного аккаунта.
#                Список поддерживаемых языков на данный момент:
#                  English : 1
#                  Spanish : 2
#                  German  : 3
#                  French  : 4
#                  Dutch   : 5
#                  Italian : 6
#                Если опция не указана, по-умолчанию будет
#                использован язык, указанный в блоке identity

admin {
    // обязательные опции:
    name        "DrStein";
    passwd      "superpass";
    hostname    "*@*";

    // необязательные опции:
    #language    1;
};

admin {
    name        "Hal9000";
    passwd      "lamepass";
    hostname    "Hal9000@*";
};

###########################################################################
# SQL [ПО ЖЕЛАНИЮ]
#   Настройки SQL-опций для работы Denora с SQL БД
#
# Для работы сервисов статистики с SQL базой данных, вы должны указать
# корректные значения опций данного блока
#
# Для более подробной информации см. файл docs/MYSQL
#
# Обязательные опции:
#  type        - Тип SQL-сервера.
#                Поддерживаемые типы:
#                  mysql
#                ПРИМЕЧАНИЕ: на данный момент Denora поддерживает только
#                MySQL-сервер. Будущие версии данных сервисов статистики,
#                возможно, будут поддерживать новые типы SQL-серверов.
#  host        - Хост SQL-сервера.
#  user        - Имя пользователя SQL-сервера.
#  passwd      - Пароль для вышеуказанного логина.
#  name        - Имя БД, которое будет использоваться Denora'ой.
#
# Необязательные опции:
#  sock        - UNIX-сокет MySQL-сервера
#  port        - TCP-порт MySQL-сервера
#  retryonlost - Активирует автопереподключение к серверу при потере соединения.
#  retries     - Количество попыток переподключения
#  retrygap    - Время ожидания между попытками переподключения.
#                Значение данной опции должно варьироваться от 1 до 60.
#  disableopt  - С данной опцией стоит быть поосторожнее, используйте ее только
#                в том случае, если у вас возникают проблемы при работе с mysql
#                и zlib функциями.
#  keepusers   - Отключает очистку таблицы пользователей при запуске
#                Данная опция должна использоваться в паре с "usercache"!
#                Активируйте ее только в том случае, если она _действительно_
#                вам нужна.
#  keepservers - Отключает очистку таблицы серверов при запуске
#                Данная опция должна использоваться в паре с "servercache"!
#                Активируйте ее только в том случае, если она _действительно_
#                вам нужна.

sql {
    // обязательные опции:
    type        mysql;
    host        localhost;
    user        anonymous;
    passwd      password;
    name        denora;

    // необязательные опции:
    #sock        /tmp/mysql.sock;
    #port        3306;
    #retryonlost 0;
    #retries     6;
    #retrygap    10;
    #disableopt;
    #keepusers;
    #keepservers;
};

###########################################################################
# Tables [НЕОБХОДИМО]
#   Позволяет назначить имена для различных SQL-таблиц, используемых Denora'ой.
#
# Настоятельно не рекомендуется изменять значения указанные здесь по-умолчанию!

tables {
    // обязательные опции:
    users       user;          # Данные о пользователях
    chanbans    chanbans;      # Данные о банах каналов
    chanexcept  chanexcept;    # Данные об исключениях каналов
    ison        ison;          # ISON-данные
    server      server;        # Данные о серверах
    gline       glines;        # Данные о GLINE'ах
    chan        chan;          # Данные о каналах
    maxvalue    maxvalues;     # Данные о максимальных значениях
    chaninvite  chaninvites;   # Данные об автоприглашениях каналов
    tld         tld;           # TLD-данные
    ctcp        ctcp;          # CTCP-данные
    sqline      sqline;        # Данные об SQLINE'ах
    sgline      sgline;        # Данные об SGLINE'ах
    csaliases   aliases;       # Данные об алиасах канальной статистики
    cscstats    cstats;        # Данные о каналах канальной статистики
    csustats    ustats;        # Данные о пользователях канальной статистики
    stats       stats;         # Статистические данные за последний час
    spamfilter  spamfilters;   # Данные спамфильтра
    current     current;       # "Текущие" данные
    chanstats   channelstats;  # Статистические данные каналов за последний час
    servstats   serverstats;   # Статистические данные серверов за последний час
    chanquiet   chanquiet;     # Данные о quiet-банах каналов ("тихие" баны)
    admins      admin;         # Данные об Администраторах Статистики
};

###########################################################################
# Modules [ПО ЖЕЛАНИЮ]
#   Позволяет назначить загрузку дополнительных модулей Denora'ы.
#
# Для более подробной информации см. файл docs/MODULES
#
# Необязательные опции:
#  autoload    - Название модуля, который будет загружен сразу же,
#                при запуске сервисов статистики.
#                Максимально допустимое кол-во модулей: 128.
#  delayed     - Название модуля, который будет загружен сразу же,
#                как только сервисы статистики подключатся к сети.
#                Максимально допустимое кол-во модулей: 128.

modules {
    // необязательные опции
    #autoload   ss_uptime;
    #autoload   next_module;
    #delayed    irc_delay_example;
    #delayed    mysql_optimize;
    #delayed    mysql_backup;
};

###########################################################################
# XML RPC [ПО ЖЕЛАНИЮ]
#   XML RPC это облегченная версия сервера/парсера, позволяющая
#   посылать/запрашивать данные Denora в XMLRPC-формате.
#
# Для более подробной информации см. файл docs/XMLRPC
#
# Обязательные опции:
#  xmlrpc_enable - активирует работу XMLRPC
#
# Необязательные опции:
#  xmlrpc_host   - IP-адрес для XMLRPC-сервера
#  xmlrpc_port   - порт для прослушивания
#  xmlrpc_accept - адрес, с которого допустима обработка запросов
#                  и прием данных. Максимально допустимое кол-во адресов: 128

xmlrpc {
    #xmlrpc_enable;
    #xmlrpc_host 127.0.0.1;
    #xmlrpc_port 8080;
    #xmlrpc_accept 127.0.0.1;
    #xmlrpc_accept 192.168.0.1;
};
