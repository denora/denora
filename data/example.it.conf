# Backup [CONSIGLIATO]
# Specifica informazioni su quando Denora esegue i backup

backup {
    // required tokens
    keepbackups;            # Abilita i backup
    freq         1d;        # Tempo tra un backup e l'altro
    keepfor      7d;        # Per quanto tempo conservare i backup

