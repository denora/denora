#
# NOTIZ: Dieser Wert ist keine v�llige Begrenzung vom Intervall der "timeout list".
# Die Zeitspanne kann w�hrend Inaktivit�t so hoch sein wie der "read token".
# Es kann nur EINEN Timeout Block geben.
